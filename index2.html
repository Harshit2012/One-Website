<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Website: Games</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="intro">
        <img id="logo" src="logo.jpg">
        <h1>Games</h1>
        <p id="motto">Play Your Favourite!</p>
    </div>
    <br>
    <div id="playt">
        <h1>Tic Tac Toe</h1>
        <p>A user-friendly designated Tic Tac Toe game.</p>
        <button class="playgame" onclick="playt()">Play</button>
    </div>
    <br>
    <div id="plays">
        <h1>Snake Game</h1>
        <p>A Snake Game that you can play in computer and in mobile.</p>
        <button class="playgame" onclick="plays()">Play</button>
    </div>
    <br>
    <button id="back" onclick="back()">Back</button>
</body>
<script src="main2.js"></script>
</html>
